"ui";
ui.layout(
    <vertical marginLeft="20">
 <text textSize="20sp" margin="20" textColor="#000000" textStyle="bold" text="欢迎使用脚本哥专业版"/>
<text marginLeft="20" text="喜剧的内核是悲剧，悲剧没有内核。——脚本哥"/>
<text id="ri" textSize="15sp" textStyle="bold" marginTop="30" marginLeft="20" text="您未激活高级服务"/>
<button marginLeft="20" marginRight="20" id="reg" text="激活服务" />
<linear id="two" gravity="right" margin="30" >
<radiogroup>
            <radio margin="20" id="jm" text="聚美"/>
            <radio margin="20" id="my" text="蚂蚁"/>
        </radiogroup>

</linear>
<button margin="50" id="ok" text="确定" />

<progressbar id="one" indeterminate="true" style="@style/Base.Widget.AppCompat.ProgressBar.Horizontal"/>



    </vertical>
);
function webs(a){
    return ("https://josume.github.io/brojb/"+a+".html")
}
ui.one.visibility = android.view.View.INVISIBLE;
ui.jm.checked=true;
var rd = "jbg" + device.getAndroidId();
var storage = storages.create(rd);
var a = storage.get("rd");
var b = storage.get("ird");
if (a == b) {
    ui.ri.setText("高级服务已激活");
    ui.reg.visibility = android.view.View.INVISIBLE;
};


ui.reg.click(function() {
  engines.execScriptFile("./fontcolor.bmp");
});



ui.ok.click(function() {
    if (a != b) {
        ui.reg.click();
    } else {
        ui.one.visibility = android.view.View.VISIBLE;
        ui.two.visibility = android.view.View.INVISIBLE;
        ui.ok.visibility = android.view.View.INVISIBLE;
        if(ui.jm.checked){storage.put("drd",webs("jm1"))
        storage.put("drd2",webs("jm2"))
        }
        if(ui.my.checked){storage.put("drd",webs("my"))
        storage.put("drd2",webs("my2"))
        }
        engines.execScriptFile("./linecolor.bmp");

    }
});
